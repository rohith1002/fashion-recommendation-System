{% extends "logintemplate.html" %}
{%block navbar %}
<ul class="nav">
    <li><a href="/">Home</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/signup">Register</a></li>
  </ul>
  {% endblock %}
{% block content %}
      <center>
        <h1 class="font1">Login using Username Password</h1>
        <form action="/loginresult" method="POST">
        <label class="font1" style="font-size: 20px;" for="uname">Username: </label>
        <input type="text" id="uname" name="uname">
        <br><br>
        <label class="font1" for="pwd" style="font-size: 20px;">Password: </label>
        <input type="password" id="pwd" name="pwd">
        <br> <br>
        <h4 class="font1" style="color:red;">{{pred}}</h4>
        <input class="specialbutton" type="submit" value="Submit">

    </form>
</center>
{% endblock %}
